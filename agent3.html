<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Widget</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  }

  /* Chat Container */
  #chat-container {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 380px;
    height: 600px;
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    z-index: 9999;
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
  }

  /* Minimized State */
  #chat-container.minimized {
    width: 64px;
    height: 64px;
    border-radius: 32px;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  #chat-container.minimized:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
  }

  /* Header */
  #chat-header {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    cursor: move;
  }

  #chat-container.minimized #chat-header {
    display: none;
  }

  #chat-title {
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
    font-weight: 600;
    font-size: 16px;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    background: #4ade80;
    border-radius: 50%;
    animation: blink 2s ease-in-out infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Control Buttons */
  #chat-controls {
    display: flex;
    gap: 8px;
  }

  .control-btn {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  .control-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }

  .control-btn svg {
    width: 18px;
    height: 18px;
    fill: white;
  }

  /* Iframe Container */
  #iframe-wrapper {
    flex-grow: 1;
    background: white;
    position: relative;
    overflow: hidden;
  }

  #chat-container.minimized #iframe-wrapper {
    display: none;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Loading State */
  #loading-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
  }

  #loading-indicator.active {
    display: block;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Chat Icon (Minimized) */
  #chat-icon {
    width: 32px;
    height: 32px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    fill: white;
    transition: transform 0.3s ease;
  }

  #chat-container:not(.minimized) #chat-icon {
    display: none;
  }

  #chat-container.minimized:hover #chat-icon {
    transform: translate(-50%, -50%) scale(1.1);
  }

  /* Notification Badge */
  #notification-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    background: #ef4444;
    color: white;
    border-radius: 12px;
    padding: 2px 8px;
    font-size: 11px;
    font-weight: 700;
    display: none;
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
  }

  #chat-container.minimized #notification-badge.active {
    display: block;
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    #chat-container {
      width: 100%;
      height: 100%;
      bottom: 0;
      right: 0;
      border-radius: 0;
    }

    #chat-container.minimized {
      width: 56px;
      height: 56px;
      bottom: 16px;
      right: 16px;
      border-radius: 28px;
    }
  }

  /* Sound Wave Animation (when active) */
  .sound-wave {
    display: none;
    gap: 2px;
  }

  .sound-wave.active {
    display: flex;
  }

  .sound-bar {
    width: 3px;
    height: 12px;
    background: #4ade80;
    border-radius: 2px;
    animation: wave 1s ease-in-out infinite;
  }

  .sound-bar:nth-child(2) { animation-delay: 0.2s; }
  .sound-bar:nth-child(3) { animation-delay: 0.4s; }

  @keyframes wave {
    0%, 100% { transform: scaleY(0.5); }
    50% { transform: scaleY(1); }
  }
</style>
</head>
<body>
<div id="chat-container" class="minimized">
  <!-- Notification Badge -->
  <div id="notification-badge">1</div>

  <!-- Chat Header (visible when expanded) -->
  <div id="chat-header">
    <div id="chat-title">
      <div class="status-dot"></div>
      <span>Chat Assistant</span>
      <div class="sound-wave">
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
        <div class="sound-bar"></div>
      </div>
    </div>
    <div id="chat-controls">
      <button class="control-btn" id="minimize-btn" title="Minimize">
        <svg viewBox="0 0 24 24">
          <path d="M19 13H5v-2h14v2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Iframe Wrapper -->
  <div id="iframe-wrapper">
    <div id="loading-indicator" class="active">
      <div class="spinner"></div>
    </div>
    <iframe
      id="chat-iframe"
      src="https://copilotstudio.microsoft.com/environments/d8855a0b-6453-e408-9c94-add3719cb29c/bots/ca_agent/webchat?__version__=2"
      allow="microphone"
    ></iframe>
  </div>
  
  <!-- Chat Icon (visible when minimized) -->
  <svg id="chat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
    <circle cx="12" cy="10" r="1.5"/>
    <circle cx="8" cy="10" r="1.5"/>
    <circle cx="16" cy="10" r="1.5"/>
  </svg>
</div>

<script>
  const container = document.getElementById('chat-container');
  const minimizeBtn = document.getElementById('minimize-btn');
  const iframe = document.getElementById('chat-iframe');
  const loadingIndicator = document.getElementById('loading-indicator');
  const notificationBadge = document.getElementById('notification-badge');
  const soundWave = document.querySelector('.sound-wave');

  // Toggle chat widget
  function toggleChat() {
    if (container.classList.contains('minimized')) {
      container.classList.remove('minimized');
      notificationBadge.classList.remove('active');
      // Store state
      localStorage.setItem('chatWidgetState', 'expanded');
    } else {
      container.classList.add('minimized');
      localStorage.setItem('chatWidgetState', 'minimized');
    }
  }

  // Click on minimized container to expand
  container.addEventListener('click', (e) => {
    if (container.classList.contains('minimized')) {
      e.stopPropagation();
      toggleChat();
    }
  });

  // Minimize button
  minimizeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleChat();
  });

  // Prevent clicks inside expanded chat from closing it
  container.addEventListener('click', (e) => {
    if (!container.classList.contains('minimized')) {
      e.stopPropagation();
    }
  });

  // Hide loading indicator when iframe loads
  iframe.addEventListener('load', () => {
    loadingIndicator.classList.remove('active');
  });

  // Restore previous state
  const savedState = localStorage.getItem('chatWidgetState');
  if (savedState === 'expanded') {
    container.classList.remove('minimized');
  }

  // Simulate notification (remove this in production)
  setTimeout(() => {
    if (container.classList.contains('minimized')) {
      notificationBadge.classList.add('active');
    }
  }, 3000);

  // Optional: Draggable functionality
  let isDragging = false;
  let currentX, currentY, initialX, initialY;

  const header = document.getElementById('chat-header');

  header.addEventListener('mousedown', (e) => {
    if (e.target.closest('.control-btn')) return;
    isDragging = true;
    initialX = e.clientX - container.offsetLeft;
    initialY = e.clientY - container.offsetTop;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    
    currentX = e.clientX - initialX;
    currentY = e.clientY - initialY;

    container.style.left = currentX + 'px';
    container.style.top = currentY + 'px';
    container.style.right = 'auto';
    container.style.bottom = 'auto';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  // Listen for microphone usage (mock - adapt to your needs)
  // This would typically come from the iframe communication
  document.addEventListener('microphoneActive', (e) => {
    soundWave.classList.toggle('active', e.detail.active);
  });
</script>
</body>
</html>
